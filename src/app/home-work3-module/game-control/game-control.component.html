<div>
  <div class="d-flex justify-content-around">
    <button
      class="btn bg-primary col-4 text-white"
      (click)="startGame()"
      [disabled]="!startIsActive"
    >Start
    </button>
    <button
      class="btn bg-danger col-4 text-white"
      (click)="stopGame()"
      [disabled]="!stopIsActive"
    >Stop
    </button>
  </div>
  <ng-content/>
</div>
