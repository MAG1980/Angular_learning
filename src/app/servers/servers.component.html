<div class="servers-wrapper">
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
    [value]="tempServerName"
  />
  <button
    class="btn btn-primary"
    type="button"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >Add Server
  </button>
<!--  <p>{{serverCreationStatus}}</p>-->
  <p *ngIf="serverName.length; else noServer">Server was created. Server name is {{ serverName }}</p>
  <ng-template #noServer>
    <p>No server was created.</p>
  </ng-template>
  <p>Server name:{{ serverName }}</p>
  <app-server *ngFor="let server of servers"></app-server>
  <hr/>
  <h3>TwoWayDatabinding</h3>
  <input type="text" [(ngModel)]="twoWayBindingText"/>
  <button
    class="btn bg-body"
    type="button"
        (click)="clearTwoWayBindingText()">
    Clear Input
  </button>
  <button
    class="btn btn-primary"
    (click)="setText()"
  >Add Text
  </button>
  <hr/>
  <p>{{ twoWayBindingText }}</p>
  <p>{{ resultText }}</p>
  <hr/>
  <div class="row flex-column p-5">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="username"
    >
    <button
      class="btn btn-primary"
      type="button"
      (click)="clearUsername()"
      [disabled]="!username.length"
    >Clear username
    </button>
  </div>
  <p class="mt-2">Username is {{ username }}</p>

</div>
